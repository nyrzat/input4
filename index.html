<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Open+Sans:ital,wght@0,700;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <section class="main-block">
    <div class="container">
        <div class="row">
            <div class="col-info">
                <img src="img/powsr2.png" class="col-info-img" alt="">
                <div class="line"></div>
                <h3 class="title-main">Режим работы: Мы работаем до последнего клиента!</h3>
                <p  class="text">Пон.-Пт. 12:00 - 01:00</p>
                <p class="text text-2"> Сб, Вн. 11:00 - 01:00</p>
                <div class="line"></div>
            </div>
            <div class="col-forms">
                <form method="GET">
                    <div class="form-row">
                        <label for="name">Ваше имя (обязательно)</label>
                        <input type="text" id=name class="name" name="name" >
                    </div>
                    <div class="form-row">
                        <label for="email">Ваш e-mail (обязательно)</label>
                        <input type="email" id="email" class="email" name="email">
                    </div>
                    <div class="form-row">
                        <label for="title">Тема</label>
                        <input type="title" id="title" class="title" name="title">
                    </div>
                    <div class="form-row">
                        <label for="message">сообщение</label>
                        <textarea name="meesage" id="meesage" name="meesage" class="meesage"></textarea>
                    </div>
                    <button class="btn">отправить</button>
                </form>
            </div>
        </div>
    </div>
   </section>
</body>
</html>
